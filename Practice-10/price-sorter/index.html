<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Интерактивная страница для отображения и сортировки списка цен
    </title>
  </head>
  <body>
    <ul id="price-list">
      <li>100</li>
      <li>300</li>
      <li>200</li>
      <li>800</li>
      <li>500</li>
    </ul>
    <button style="cursor: pointer" class="sort-asc">
      Сортировать по возрастанию
    </button>
    <button style="cursor: pointer" class="sort-desc">
      Сортировать по убыванию
    </button>
    <script src="index.js"></script>
  </body>
</html>
