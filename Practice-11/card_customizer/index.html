<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Card Customizer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Настройка банковской карты</h1>

    <div class="form-group">
      <label for="cardText">Текст на карте:</label>
      <input type="text" id="cardText" placeholder="Введите текст..." />
    </div>

    <div class="form-group">
      <label for="colorPicker">Цвет карты:</label>
      <select id="colorPicker">
        <option value="red">Красный</option>
        <option value="blue">Синий</option>
        <option value="green">Зеленый</option>
      </select>
    </div>

    <div class="card-container">
      <p id="card">Ваша карта</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
